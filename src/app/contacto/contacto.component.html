<div class="container">
  <div class="title">
    <h1>¡Mándanos un mensaje!</h1>
  </div>
  <div class="contacto">
    <div class="datos-interesado">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput />
          <mat-error>El campo concepto es requerido.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput />
          <mat-error>El campo concepto es requerido.</mat-error>
        </mat-form-field>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput />
            <mat-error>El campo concepto es requerido.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea
              matInput
              placeholder="Ej. Estoy interesado en inscribirme, pero..."
            ></textarea>
          </mat-form-field>
        </div>
        <div>
          <button mat-button class="enviar-datos">Enviar Mensaje</button>
        </div>
      </div>
    </div>
