<div>
  <div class="title">
    <h1>Administradores</h1>
    <div class="nuevo">
      <button mat-button routerLink="/administradores/crear">Nuevo</button>
    </div>
    <div>
      <table
        #table
        mat-table
        [dataSource]="usuarios"
        class="mat-elevation-z8 tabla-usuarios"
      >
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let usuario" align="start">
            <a
              mat-icon-button
              routerLink="/administradores/editar/{{ usuario.idUsuario }}"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              mat-icon-button
              *ngIf="usuario.estado"
              (click)="desactivar(usuario)"
              matTooltip="Desactivar"
            >
              <mat-icon>block</mat-icon>
            </a>
            <a
              mat-icon-button
              *ngIf="!usuario.estado"
              (click)="activar(usuario)"
              matTooltip="Activar"
            >
              <mat-icon>check</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let usuario" align="start">
            {{
              usuario.nombre +
                " " +
                usuario.apellidoPaterno +
                " " +
                usuario.apellidoMaterno
            }}
          </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let usuario" align="start">
            {{ usuario.correo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let usuario" align="start">
            <p *ngIf="usuario.estado" style="color: green">Activo</p>
            <p *ngIf="!usuario.estado" style="color: red">Desactivado</p>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="columnasAMostrar; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>
      <mat-paginator
        class="mat-elevation-z8"
        [pageSizeOptions]="[5, 10, 15, 20, 50]"
        showFirstLastButtons
        [length]="cantidadTotalRegistros"
        [pageSize]="cantidadRegistrosAMostrar"
        (page)="actualizarPaginacion($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
