<app-spinner *ngIf="isLoading"></app-spinner>
<h2 mat-dialog-title>Detalles de la publicación</h2>
<mat-dialog-content>
  <div class="dialog">
    <div *ngIf="publicacion" class="content">
      <div>
        <p>
          <strong>Nombre de la publicación: </strong>{{ publicacion.nombre }}
        </p>
        <p *ngIf="publicacion.fechaEntrega">
          <strong>Fecha de entrega: </strong>
          {{ publicacion.fechaEntrega | date: "dd/MM/yyyy" }}
        </p>
      </div>

      <div *ngIf="publicacion.descripcion">
        <p><strong> Descripción:</strong></p>
        <markdown [data]="publicacion.descripcion"></markdown>
      </div>
      <div *ngIf="publicacion.archivos.length > 0">
        <p><strong> Archivos Adjuntos:</strong></p>
        <mat-chip-list>
          <mat-chip *ngFor="let archivo of publicacion.archivos">
            <a href="{{ archivo.rutaArchivo }}" target="_blank">
              {{ archivo.nombre }}</a
            >
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
</mat-dialog-actions>
